{%load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website của Lê Bình - Đăng nhập</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #32C36C;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .header-title {
            font-size: 36px;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .btn-primary {
            background-color: #32C36C;
            border: none;
        }
        .btn-primary:hover {
            background-color: #28a55f;
        }
    </style>
</head>
<body>
    <div class="header-title">Website của Lê Bình</div>
    <div class="header-title">Học từ mới và từ vựng miễn phí!</div>
    <div class="login-container">
        <h3 class="text-center">Đăng nhập</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
        </form>
        <p class="text-center mt-3">
            Chưa có tài khoản? <a href="{% url 'register' %}">Đăng ký</a>
        </p>
    </div>
</body>
</html>
