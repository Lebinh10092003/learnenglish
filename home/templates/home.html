{% extends 'base.html'%}
{% block content %}
{% load static %}
    <!-- Carousel Start -->
    <div class="container-fluid p-0 pb-5 wow fadeIn">
      <div class="owl-carousel header-carousel position-relative">
          <div class="owl-carousel-item position-relative" data-dot="<img src='img/carousel-1.jpg'>">
              <img class="img-fluid" src="{% static 'img/background_home.jpg'%}" alt="Background"> 
              <div class="owl-carousel-inner">
                  <div class="container">
                      <div class="row justify-content-start">
                          <div class="col-lg-5 col-lg-10">
                                <h1 class="display-1 text-white animated slideInDown">Học tiếng anh với tôi nào!</h1>
                                <p class="fs-3 fw-medium text-white mb-4 pb-3">Website này giúp bạn học từ mới và ngữ pháp một cách hiệu quả và nó miễn phí!</p>
                                {% if user.is_authenticated %}
                                    <a href="{% url 'home' %}" class="btn btn-primary rounded-10 py-3 px-5 animated slideInLeft">Học ngay!</a>
                                {% else %}
                                    <a href="{% url 'login' %}" class="btn btn-primary rounded-10 py-3 px-5 animated slideInLeft">Học ngay!</a>
                                {% endif %}
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- Carousel End -->
{% endblock %}
